welcome=你好？！！这个麦克风开着吗？？！-啊,你好,欢迎来到[color=#80CC33]Sosciencecity[/color].我是来自化学 科学家的长篇大论.我会密切关注你所在的城市,尽力提供帮助.\n HELLO?!! IS THIS MIC ON??! - Ahh, hello and welcome to [color=#80CC33]Sosciencity[/color]. I'm tiriscef from the Ember Caste. I'll try to be helpful by keeping an eye on your city.

