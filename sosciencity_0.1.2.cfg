b20f=♫ 四周,像地上的脚印♬\n ♫ all around, like footprints on the ground ♬
b21=这是一个典型的赢-赢-输-平-赢-平的局面.\n That's a classic win-win-win-lose-lose-tie-win-lose-tie-situation.
b22=♫ 嘿,小心！这是一个可怕的世界...\n ♫ Hey, beware! It's a scary world...
