[disease-description]
limp-loss=这个可怜的人一瘸一拐地走了.\n This poor soul lost a limp.
broken-bone=骨折的骨头.所以有两个或更多的骨头部分,而过去只有一个.\n A bone fractured. So there's like two or more bone parts where there used to be just one.
burnt-skin=热/摩擦/寒冷或化学物质引起的疼痛性皮肤损伤.\n Painfully damaged skin caused by heat, friction, cold or chemicals.
deep-cuts=比剪纸更深刻/更血腥.\n Deeper and bloodier than a paper cut.
biter-bite=一个咬人的人...好吧,它是以什么名字命名的.\n A biter did... well, what it's named after.
joint-dislocation=两块骨头,通常用一个关节连接...不再连接.\n Two bones, which normally are connected with a joint, ... aren't connected anymore.
hematoma=一只黑眼睛.但大多数时候是在身体的另一个部位.\n A black eye. But most of the time at another body part.

rare-cold=一种由多种鼻病毒引起的病毒性传染病.它可以通过走路/流鼻涕或疾跑的鼻子来识别.\n A viral infectious disease caused by a wide variety of rhinoviruses. It can be recognized by walky, runny or sprinty noses.
weak-heart=不必过于具体：心脏应该不断地泵血.但这一个在这项任务上有点吃力.\n Not to be overly specific: the heart is supposed to pump blood constantly. But this one struggles quite a bit with that task.
yeast-infection=酵母细菌充斥着这个可怜的灵魂的皮肤.\n Yeast bacteria populating this poor soul's skin.
riverhorse-like-flu=类似于河马流感的症状.没有传染性.\n Symptoms that resemble those of the riverhorse flu. Not infectious.
headaches=持续时间更长的头痛,让每一个行为都成为负担.\n Longer lasting headaches, making every act a burden.
diarrhea=我们不喜欢谈论它.\n We don't like to talk about it.
exhaustion=有时,人们只需要休息一下,不做任何有成效的事情来加载他们的内部电池.他们请病假作为借口,不让人认为他们懒惰.但实际上,他们很可能坐在家里玩最新的电子游戏.\n Sometimes people just need a break and do nothing productive to load up their inner battery. They called in sick as an excuse to not be seen as lazy. But really they likely sit at home playing the latest video game.
kidney-stone=在尿路中结晶的矿物盐.通常情况下,它们会被冲走,但有时它们会留下来,如果长得太大,会引起剧烈疼痛.\n Mineral salts that crystallize in the urinary tract. Normally they get flushed out without a problem, but sometimes they stay and can cause a sharp pain if they grow too big.

depression=这个可怜的灵魂的大脑产生的血清素太少了,这会导致情绪低落/缺乏能量和失去兴趣.\n This poor soul's brain produces way too less serotonin, which results in low moods, lacking energy and loss of interest.
reality-loss=这个可怜的灵魂认为这不是真实的,只是电子游戏中的一个统计数字.\n This poor soul thinks that it is not real, but just a statistical number in a video game.
factorio-addiction=一旦你启动了流行的视频游戏工厂,就没有回头路了.\n Once you boot up the popular videogame factorio, there is no going back.
schizophrenia=这个可怜的灵魂患有持续的精神病,症状包括听到声音/偏执或失去知觉.\n This poor soul suffers from continuous psychosis with symptoms like hearing voices, paranoia or a loss of perception.
burnout=这个灵魂由于工作或职业而处于极度精神疲惫的状态.\n This soul is in a state of great mental exhaustion from their work or occupation.

gender-dysphoria=这个人不认同他们出生时的性别,这会让他们感到与身体脱节.他们要求变性治疗,以帮助他们过渡. [color=#a7842c](注意：跨性别既不是一种障碍,也不是任何其他形式的错误.)[/color]\n This person doesn't identify with the gender they were assigned at birth, which causes them to feel disconnected from their body. They are requesting sex reassignment treatment to help them in their transition. [color=#a7842c](Note: Being trans is neither a disorder, nor wrong in any other form.)[/color]
lack-of-purple-blood-cells=胡湾的血液通常有所谓的紫血细胞,在显微镜下观察时,紫血细胞实际上是相当绿色的.这个名字是因为它们是由Purple教授博士发现的.这些细胞有助于氧气的运输.有些胡旺人出生时一点也没有.它们可以这样生存,但极易筋疲力尽.简单地输注健康的血液就可以使PBC为血液做好准备.\n Huwan blood normally has so called Purple Blood Cells, which really are rather green when observed under a microscope. The name is because they were discovered by Prof. Dr. Purple. These cells assist the transport of oxygen. Sometimes huwans are born without any at all. They can survive like this, but are extremely easily exhausted. A simple transfusion of healthy blood primes the blood with PBC.
huntingtons=一种遗传性疾病,会导致所有智力逐渐丧失,最终致命.\n A genetic, inherited disease which causes a gradual loss of all mental abilities and ends fatal.

lung-infection=肺部感染了细菌.它们杀死肺细胞,表现得像混蛋.\n The lung is infected with bacteria. They are acting like jerks by killing the lung cells.
necrosis=垂死的/细菌滋生的身体细胞.\n Dying, bacteria-infested body cells.

real-riverhorse-flu=一种更强的流感变体；源自河马.\n A stronger variant of the flu; stems from riverhorses.

