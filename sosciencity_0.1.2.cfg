[technology-description]
clockwork-caste=要求不高,简单,住在盒子里.自动化城堡主要由机械组成,这些机械使工厂和文明得以运转.\n Undemanding, simple and living in boxes. The Clockwork Caste consists mostly of mechanics that keep factories and thus civilisations up and running.
orchid-caste=植物区系大师.农民/园丁/植物学家的专业分类.他们也是非常好的厨师.\n Masters of the flora. The Caste of the farmers, gardeners, botanists. They are also really good cooks.
gunfire-caste=军队的专业分类.他们不怎么说话,但他们可能会让你的防御更加致命.\n The Caste of the military. They do not talk much, but they might make your defenses even deadlier.
ember-caste=从历史上看,化学 科学家是一小群人,他们呆在篝火旁,保持篝火的生命力.在现代,他们成为了所有没有专业分类形成职业的人的专业分类(或者由于自动化的发展：根本没有任何职业).它们是文化/艺术和社会参与的核心.每个人都喜欢有他们在身边.\n Historically the Ember Caste was a small group of people that stayed at the campfire and kept the fires alife. In modern times they became the caste of all the people without a caste-forming profession (or due to growing automation: without any profession at all). They are the core of culture, art and social engagement. Everyone likes to have them around.
foundry-caste=如果你把发条和格莱姆生产结合起来,你基本上就得到了生产铸造.他们利用科学发现/一些夜晚和大量的咖啡因,创造出一台机器来解决你的问题.\n If you combine the Clockwork and the Gleam Caste, you essentially get the Foundry Caste. They take scientific findings, some nights and lots of caffeine - and create a machine that solves exactly your problem.
gleam-caste=好奇和追求更好地了解世界——就像黑暗中的火花.格莱姆人毕生致力于扩大他们的知识和科学.知识分子/教授和终身学生将大大提高你的研究水平.\n Curious and in pursuit of a better understanding of the world - like a spark in the dark. The Gleam People dedicate their lives to expanding their knowledge and sciences. Intellectuals, professors and livelong students that will greatly improve your research.
aurora-caste=一小群真正的名人.演员,艺术家,汽车制造商,Mod Makers…-激励他人的人.虽然从技术上讲,他们是化学 科学家的成员,但他们通常被视为自己的团体.\n A small group of really famous people. Actors, Artists, Autors, Mod Makers... - people that inspire other people. While they are technically members of the Ember Caste, they are often seen as their own group.
plasma-caste=真正知道自己在做什么的医学专业人士.\n Medical professionals that really know what they are doing.

advanced-fishing=从水的深处找到更多更大的鱼的技术.\n Techniques to find more and bigger fish from the water's depths.
architecture=建造墙壁,窗户,屋顶,楼梯,门和所有的爵士乐.\n Build walls, windows, roofs, stairs, doors and all that jazz.
drinking-water-treatment=改善水质,保证饮用安全.\n Improve the water quality and make it safe to drink.
explore-alien-flora=从这个陌生的环境中发现并编目新的有用植物.\n Discover and catalogue new useful plants from this alien environment.
food-processing=对食物进行精制,使其更美味,有时更健康.但大多数时候更美味.\n Refine foods to make them tastier and sometimes healthier. But most of the time tastier.
genetic-neogenesis=创造新生命的复杂生物技术过程.\n Complex biotechnologic processes that allow to create new life.
hospital=提供更有效医疗保健的方法.\n Ways to provide more effective healthcare.
hummus=制作tiriscef最喜欢的食物.也许这会让她停止谈论这件事.\n Create tiriscef's favorite food. Maybe that makes her stop talking about it.
huwan-genetic-neogenesis=将基因新生领域扩展到胡旺人自己.\n Expand the genetic neogenesis field to huwans themselves.
infrastructure=建造能构成宜居环境或保持城市运转的东西.\n Build the things that make up a livable environment or keep a city running.
intensive-care=一个跨学科的医学领域,专门从事急性危及生命的疾病的监测/诊断和治疗.\n An interdisciplinary medical field that specialises in monitoring, diagnosting and treatment of acutely life-threatening diseases.
in-situ-gene-editing=改变生物体的dna.(即使是大的.)\n Change the dna of living organisms. (Even big ones.)
medbay=为公民提供医疗保健的第一步.\n The first step to provide healthcare to your citizens.
nightshades=回到学校,你必须记住这些植物的DNA.也许现在它们终于有用了.\n Back in school you had to memorize the DNA of these plants. Maybe now they are finally useful.
psychiatry=治疗心理健康问题的医学领域.\n The medical field for the treatment of mental health problems. 
sosciencity-computing=建立强大的计算机,以便能够处理复杂的问题.\n Build strong computers to be able to process complex problems.
transfusion-medicine=一个非常血腥的医学领域.\n A very bloody medical field.
ortrot-variations=了解如何使用当地的ortrot树来生产相关的水果.\n Learn how to use the native ortrot trees to produce related fruits.
zetorn-variations=用类似柑橘的泽托恩树来种植其他柑橘类水果.\n Use the citrus-like zetorn trees to grow other citrus fruits.

animal-husbandry=饲养被监管的动物.\n Raise animals in custody.
open-environment-farming=种植作物的基本形式.\n The basic form of planting crops.
indoor-growing=室内生长的小型植物.\n Small-scale plant growing indoors.
controlled-environment-farming=为作物创造人工环境,保护它们免受外界气候的影响.\n Create artificial environments for your crops to protect them from the outside climate.

hidden-technology=这应该是隐藏的.如果你能看到这个,请尽量忘记它.我以为警察正在路上.\n This is supposed to be hidden. If you can see this, please try very hard to forget it. Thought police is on its way.

