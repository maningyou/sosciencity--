sosciencity-modify-environment=将项目添加到树和岩石挖掘结果中,并将鸭子添加到水体中.\n Adds items to tree and rock mining results and ducks to the water bodies.
sosciencity-penalty-module=启用维护机械师.机器将需要1个时钟工作点进行维护,否则它们将遭受高达-80%的速度故障.\n Enables the Maintenance Mechanic. Machines will need 1 Clockwork Point for maintenance or otherwise they suffer a speed malus of up to -80%.
sosciencity-agriculture-pollution=像农场这样的农业建筑会污染环境.如果被禁用,他们将清除污染.\n Agricultural buildings like farms pollute the environment. If disabled, they will clean pollution.
sosciencity-lumber-in-vanilla-recipes=在所有不属于社会科学的配方中,用木材交换木材.如果有另一个mod重新平衡木材,这个选项会自动禁用;例如鲍勃的温室,生物工业,工业革命,克拉斯托里奥2,奥尼伍德,Pyanodons煤炭加工.\n Exchanges Wood for Lumber in all recipes which don't belong to Sosciencity. This option gets automatically disabled if there's another mod that rebalances wood; e.g. Bob's Greenhouse, Bio Industries, Industrial Revolution, Krastorio 2, Omniwood, Pyanodons Coal Processing.
sosciencity-start-clockwork-points=免费时钟点,仅用于维护成本计算.这可以让你在维护成本降低之前建造一个可以支持城市的工厂.\n Free Clockwork points, only used in maintenance cost calculations. This allows you to build a factory that can support a city before the maintenance costs slow everything down.
sosciencity-entity-updates-per-cycle=每个更新周期更新的实体(如房屋)的数量.更新周期每10个刻度或每秒6次.低值会使实体对更改反应迟钝,高值会对性能产生负面影响.\n The number of entities (like houses) that are updated per update cycle. An update cycle occurs every 10 ticks or 6 times per second. A low value will make the entities slow to react to changes, a high value will have a negative impact on performance. 
sosciencity-allow-tiriscef=允许tiriscef发言.\n Allows tiriscef to speak.
sosciencity-allow-profanity=允许提利塞夫的双胞胎妹妹说脏话.\n Allows tiriscef's twin sister profanity to speak.

