b14=从0到超级棒,我给这座城市打了7分.\n On a scale from 0 to super awesome I rate this city a solid 7.
b15=我的生活建议(不应该给生活建议的人)：使用广告拦截程序.\n Life advice from me (someone who shouldn't give life advice): Use an adblocker.
