[tips-and-tricks-item-description]
sosciencity-intro=欢迎来到《社会科学》.这里有一个简短的介绍.这是……由tiriscef写的介绍.无论如何.为了在社会科学中取得进步,你需要建造一个快乐的人类居住的城市.湖湾社会分为8个专业分类,每个专业分类都有自己的生活方式和需求.当你在整个mod中进步时,你将把它们一个接一个地整合到你的城市中.在社会科学中,你需要你的人类来帮助你的研究.你可能已经注意到你需要[item=note]来制作第一个科学包.你可以头脑风暴一下,想出你自己的点子,但要实现自动化,你需要解锁[technology=Clockwork-Caste].\n Welcome to Sosciencity. Here's a quick Tiristroduction. That's... an introduction written by tiriscef. Yeah. Anyway. To progress in Sosciencity you'll need to built a city with happy huwans living in there. The huwan sosciety is split into 8 castes, all with their own lifestyle and needs. While you progress throughout the mod, you will integrate them all into your city one after another. In Sosciencity you'll need your huwans to help with your research. You might already have noticed that you need [item=note] to produce the first science pack. You can brainstorm a bit and come up with your own for now, but to automate them you'll need to unlock the [technology=clockwork-caste].
sosciencity-caste-boni=如果你的居民是快乐和健康的,他们会为你工作. -居民可以在附近的工厂或其他需要工人的建筑中工作. -否则,他们将为您所在的城市创造特定专业分类的奖金  失业居民的工作会根据他们的幸福感产生专业分类加分.点数越多,专业分类奖金就越高.您可以通过屏幕左上角的专业分类显示获得更多关于奖金的信息.\n If your inhabitants are happy and healthy, they will work for you.- Inhabitants can work in nearby manufactories or other buildings that need workers.- Otherwise they will work to generate a caste-specific bonus for your city. The work of unemployed inhabitants produces caste bonus points, depending on their happiness. The more points, the greater the caste bonus. You can get more information about the bonus via the caste displays on the top left corner of your screen.
sosciencity-maintenance=在社会科学领域,你需要工人来维护你的机器.那是发条专业分类的工作.你们工厂的每台机器都需要1个自动化点.如果你的城市提供的点数少于维护所需的点数,你的机器将开始减速高达-80%.剩余点数甚至会提高机器的速度.这是正常的发条加成.在游戏的开始阶段,这可能很难.这就是为什么有免费的"启动"点,可在地图设置中配置. [color=#AAAAAA](如果你不喜欢这个机制,你也可以在设置中完全禁用它.)[/color]\n In Sosciencity you need workers that maintain your machines. That's the job of the clockwork caste. Every machine of your factory needs 1 Clockwork point. If your city provides less points than what is needed for maintenace, your machines will begin to slow down by up to -80%. Surplus points will even increase the speed of your machines. That's the normal Clockwork bonus. In the beginning of the game this can be tough. That's why there are free 'startup' points, configurable in the Map settings. [color=#AAAAAA](Also you can disable this mechanic entirely in the settings, if you don't like it.)[/color]
sosciencity-first-settlement=所以你终于研究了发条城堡.您现在可以创建您的第一个结算  但在此之前,您需要准备一些基础设施来满足员工的基本需求. -[font=default-bold]住房：[/font]每个人都需要有屋顶的房子.无家可归的居民将无法为你舒适地生活和工作.所以先盖了一些房子.目前,您仅限于[entity=living-container].这些都不算什么,但暂时有效.放置后,单击它并将其指定给自动化 科学家以允许它们在内部移动. -[font=default-bold]食物：[/font]通过[entity=living-container]收集一些食物,这样你的居民就有吃的了.你可以把它放在他们家里或[entity=market-hall]里提供给他们. -[font=default-bold]水：[/font]在你的房子范围内用[entity=market-hall]为你的人民的家提供水.你用来给蒸汽机提供动力的普通水并不能完全节省消耗.因此,最好用[entity=groundwater-pump]钻探一些[fluid=clean-water]. -[font=default-bold]垃圾：[/font]很快你的居民就会产生一些垃圾.如果你不给他们提供一种摆脱它的方法,它会在他们家里积累,让每个人都生病.所以建一个[entity=trash-site],这样他们就有地方处理了. 窍门：把你的第一个定居点放在森林或水体旁边,这样你就可以用[entity=hunting-hut]或[entity=fishing-hut]自动化食物供应.\n So you finally researched the Clockwork Caste. You can now create your first settlement. But before you do that, you need to prepare some infrastructure to meet the basic needs of your people.- [font=default-bold]Housing:[/font] Everyone needs some kind of home with a roof on top. Homeless inhabitants won't be able to live comfortably and work for you. So built some houses first. For now you are limited to [entity=living-container]. Those are nothing much, but will work for now. After placing it, click on it and assign it to the Clockwork Caste to allow them to move inside.- [font=default-bold]Food:[/font] Collect some food via [recipe=gathering-food], so your inhabitants have something to eat. You can provide it to them by either placing it in their homes or in a [entity=market-hall].- [font=default-bold]Water:[/font] Provide water to your people's homes with a [entity=water-tower] in range of your houses. The normal water you use to power your steam-engines isn't exactly save to consume. So better drill for some [fluid=clean-water] with a [entity=groundwater-pump].- [font=default-bold]Garbage:[/font] Soon your inhabitants will produce some garbage. If you don't provide them a way to get rid of it, it will accumulate in their homes and make everyone sick. So build a [entity=trash-site], so they have a place to dispose it. Tip: Place your first settlement next to a forest or a body of water, so you can automate the food supply with a [entity=hunting-hut] or a [entity=fishing-hut].
sosciencity-reproduction=一旦你有了基础设施,就建造一个[实体=养育站].这座建筑将孵化和饲养你放在里面的胡湾蛋.你可以通过[食谱=下蛋]获得你的第一个鸡蛋,但需要一些食物热量. [color=#cccccc]胡旺人的生殖生物学比人类更复杂.你,工程师,是某种可以无性繁殖的女王性别.但你的孩子会更大,...不孕不育.稍后,你可能会找到一种方法,让有性别的胡旺人在没有你参与的情况下繁殖和产卵.(不要过分引用我的话,我不是生物学家.)[/color]\n Once you have your infrastructure in place, build an [entity=upbringing-station]. This building will hatch and raise huwan eggs you put inside. You can get your first eggs at the cost of some food calories via [recipe=lay-egg]. [color=#CCCCCC]The reproductive biology of huwans is more complex than that of humans. You, the engineer, are some kind of queen gender that can reproduce asexually. But your children will be agender,... so infertile. Later on you might find a way to get gendered huwans that can reproduce and lay eggs without your involvement. (Don't quote me too hard on that, I'm not a biologist.)[/color]
sosciencity-housing=房子有三个属性：客厅数量/舒适度和一系列品质. -[font=default-bold]客厅：[/font]确定可以住多少人.每个居民住多少房间取决于专业分类.例如,自动化 科学家非常简单：每个居民一个房间. -[font=default-bold]舒适度：[/font]房子的家具有多好,用数字来描述.这会影响居民的健康和理智.每个专业分类都有最低限度的舒适度,不会搬进不符合标准的房子. -[font=default-bold]质量：[/font]描述房子内部的外观和感觉.每个专业分类都有自己的想法,他们喜欢或鄙视哪些品质.例如：自动化科学家 的人喜欢具有"技术"质量的房子,但对"装饰"的家不太满意.\n Houses have 3 attributes: number of living rooms, comfort and an array of qualities.- [font=default-bold]Living Rooms:[/font] Determine how many people can live in there. How many rooms each inhabitant occupies depends on the caste. The Clockwork Caste for example is pretty simple: one room per inhabitant.- [font=default-bold]Comfort:[/font] How furnitured the house is, described by a number. This influences the health and sanity of the inhabitants. Every caste has a minimum comfort and won't move into a house that doesn't meet that.- [font=default-bold]Qualities:[/font] Describes how the house looks and feels inside. Every caste has their own idea which qualities they like or despise. For example: people from the Clockwork Caste like houses with the 'technical' quality, but are less happy with a 'decorated' home.
sosciencity-food-supply=你们的居民需要吃的.你可以把食物放在他们家里或附近的[实体=市场大厅]里,为他们提供食物.你给你的居民吃什么有几个影响： [font=default-bold]幸福感：[/font]食物让你的人民有多幸福取决于所提供食物的味道质量和奢华程度.这两个类别的重要性取决于专业分类.如果Taste类别与科学家通常喜欢的类别相匹配,则这些值会被判断为更高.如果他们讨厌,也可以降低.种类：提供许多不同种类的食物会让人们更快乐. [font=default-bold]健康：[/font]你吃什么就是什么,所以所提供食物的健康值会影响你的人的健康. [font=default-bold]营养素：食物中的大量营养素也会影响健康.最佳饮食包括20%的蛋白质/50%的碳水化合物和30%的脂肪.食物组合越接近这一点越好.[/font] [font=default-bold]卫生：[/font]通常对卫生没有影响.但是,如果你提供的只是平淡/中性的食物,这可能会对你的人民的心理造成伤害.如果这太多太难理解,我很抱歉.你吃什么是一个高度复杂的,有点私人问题.\n Your inhabitants need something to eat. You can provide them food either by placing it inside their home or in a nearby [entity=market-hall]. What you give your inhabitants to eat has several effects: [font=default-bold]Happiness:[/font] How happy the food makes your people depends on the Taste quality and Luxury of the foods provided. How important both categories are depends on the Caste. These values are judged higher if the Taste category matches those the Caste generally likes. Or lower if they hate it. [font=default-bold]Variety: [/font] Providing many different kinds of food makes people even happier. [font=default-bold]Healthiness:[/font] You are what you eat, so the Healthiness values of the provided foods affect the Health of your people. [font=default-bold]Nutrients:[/font] The macronutrients of the foods also affect Health. An optimal diet consists of 20% protein, 50% carbohydrates and 30% fat. The closer the food mix comes to that, the better. [font=default-bold]Sanity:[/font] Usually there is no effect on Sanity. But if you provide e.g. just bland, neutral-tasting food - that can take a toll on your people's psyche. I'm sorry if that is a lot and hard to grasp. What you eat is a highly complex and a bit of a personal matter.
sosciencity-water-supply=你们的居民需要饮用水.你可以在他们家的范围内提供一个[实体=水塔]. 你用海上水泵得到的普通水并不是真的可以喝的.你需要要么清洁它,要么用[实体=地下水泵]获取干净的地下水.\n Your inhabitants need drinkable water. You can provide that with a [entity=water-tower] placed in range of their house. The normal water you get with a offshore pump isn't really ready to drink. You'll need to either clean it or get clean groundwater with a [entity=groundwater-pump].
sosciencity-garbage-collection=随着时间的推移,你的居民会产生[物品=垃圾]和[物品=食物残渣].如果没有垃圾收集,所有的垃圾都会被丢弃在家里或附近的环境中,这会让每个人都不快乐和不健康  在附近提供一个[实体=垃圾场]会让你的居民在那里处理垃圾.然后你可以把它处理掉,例如在炉子里烧.\n Your inhabitants produce [item=garbage] and [item=food-leftovers] over time. Without garbage collection, all that will end up in their homes or the nearby environment, which makes everyone unhappy und unhealthy. Providing a [entity=trash-site] nearby will make your inhabitants dispose garbage there. Then you can get rid of it, for example by burning it in a furnace.
sosciencity-healthcare=人们不时生病.疾病是多种多样的,来源不同： -[font=default-bold]健康：[/font]人们不时会引起身体疾病.这就是生活.健康值越高,居民患病的频率就越低. -[font=default-bold]健康：[/font]有时人们会出现心理健康问题.生活并不容易.较高的Sanity值会降低这些频率. -[font=default-bold]工作：[/font]在工厂工作会给你的居民带来损失.疲惫和工作事故有时会让他们筋疲力尽. -[font=default-bold]出生：[/font]有些居民来到这个世界时有残疾或其他问题.这些很罕见,但通常很难治愈 有些疾病会在一段时间后自然消失.但其他人没有.有些人如果得不到治愈甚至死亡,可能会升级为更严重的疾病.有些甚至具有传染性,如果不加以控制,可能会在你的城市传播. 建议为您的居民提供医疗保健,以保持每个人的储蓄和健康  您可以通过建造医务室或医院为您的员工提供医疗保健.治愈疾病需要医护人员做一些工作(显示为"手术") 有些治疗需要药品(在医院或药房提供)或专业设施.\n People get sick from time to time. Diseases are very versatile and come from different sources:- [font=default-bold]Health:[/font] People attract physical diseases from time to time. That's life. A high Health value decreases the frequency with which your inhabitants get sick.- [font=default-bold]Sanity:[/font] Sometimes people develop mental health problems. Life is not easy. A high Sanity value decreases the frequency of those.- [font=default-bold]Work:[/font] Working in a manufactory takes a toll on your inhabitants. Exhaustion and workplace accidents sometimes knocks them out.- [font=default-bold]Birth:[/font] Some inhabitants come to this world with disabilities or other problems. These are rare, but usually pretty hard to cure. Some of these diseases go away naturally after some time. But others don't. Some can escalate into more severe diseases if not cured or even end with death. Some are even infectious and can spread in your city if left unchecked. So it is advisable to provide healthcare to your inhabitants to keep everyone save and healthy. You can provide healthcare to your people by building medbays or hospitals. Curing a disease takes some work by the healthcare workers (displayed as 'operations'). Some cures need medicine items (provided in the hospital or in a pharmacy) or specialised facilities.

