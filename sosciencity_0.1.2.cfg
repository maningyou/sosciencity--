b23f=♩ 我们将燃烧炭黑♪\n ♩ Carbon black we will burn ♪
b24=他们以我的名字命名了一棵树？真是太卑鄙了..\n They named a tree after me? That's so sweeet..
b24f=(事实上,我用自己的名字给这棵树命名,但我喜欢欣赏的错觉.)\n (Actually I named the tree after myself, but I like the illusion of appreciation.)
b25=当人们把弗兰肯斯坦和他的怪物混为一谈时,我很困扰.弗兰肯斯坦是这位科学家的名字.怪物的名字叫戴夫.\n It bothers me when people confuse Frankenstein and his monster. Frankenstein is the name of the scientist. The monster's name is Dave.
