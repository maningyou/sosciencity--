b42f=基本上,索尔三世星球上有一些生物,它们很奇怪.同样糟糕透顶.\n Basically there were creatures on planet sol III and they are weird. Also shitty as hell.
b43=人性的一个黑暗概念是人际关系中的忠诚.他们倾向于成双成对,并希望他们的伴侣不会有其他有意义的关系.\n One of the darker concepts of humanity is loyalty in relationships. They tend to bond as pairs and expect their partner not to have other meaningful relationships.
b43f=我认为这是一种孤立和诱捕的机制.人类得到某种满足...好吧,拥有另一个人.\n I think it's a mechanic of isolation and entrapment. The human gets some kind of satisfaction for... well, owning the other human.
b44=人类与自己的后代有着不明确的关系.他们通常会说他们的孩子很重要,未来等等.\n Humans have an ambiguous relation to their own offspring. They will usually state that their children are important, the future and such.
b44f=但与此同时,儿童是最受歧视的人群.他们自己几乎没有权利.没有投票权,没有婚姻,没有工作权,没有自由行动,身体自主性受到严重限制...\n But at the same time children are the most discriminated group of humans. They have little to no rights on their own. No voting, no marriage, no right to work, no free movement, severely restricted bodily autonomy...
b44ff=他们被压制到这样一个地步,孩子实际上是父母的财产,可以说,没有"主人"他们就无法生存.\n They are suppressed to a point where children are virtually the property of their parents, they can't survive without an 'owner' so to speak.
